<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chu-Liu/Edmonds Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
  <header>
    <h1>Chu-Liu/Edmonds Visualizer</h1>
    <p>Visualização passo a passo de arborescências em grafos direcionados</p>
  </header>

  <section id="controls">
    <input type="text" id="source" placeholder="Origem" />
    <input type="text" id="target" placeholder="Destino" />
    <input type="number" id="weight" placeholder="Peso" min="0" />
    <button py-click="add_edge">➕ Adicionar Aresta</button>
    <button py-click="run_algorithm">▶ Executar Algoritmo</button>
    <button py-click="reset_graph">🔄 Resetar</button>
    <button py-click="export_graph">📤 Exportar JSON</button>
    <button py-click="load_test_graph">📥 Carregar Grafo de Teste</button>
    <button py-click="show_ready_arborescence">🌳 Mostrar Arborescência Pronta</button>
  </section>

  <section id="graph-output">
    <py-script id="graph-area"></py-script>
  </section>

  <section id="log">
    <h2>Log da Execução</h2>
    <textarea id="log-output" readonly></textarea>
  </section>

  <py-config>
    packages = ["networkx", "matplotlib"]
  </py-config>

  <py-script src="main.py"></py-script>
</body>
</html>
