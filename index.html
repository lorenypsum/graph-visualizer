<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chu-Liu/Edmonds Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Chu-Liu/Edmonds Visualizer</h1>
        <p>Algoritmo interativo com Python + PyScript + D3.js</p>
    </header>

    <main>
        <section id="controls">
            <input type="text" id="source" placeholder="Origem">
            <input type="text" id="target" placeholder="Destino">
            <input type="number" id="weight" placeholder="Peso" min="0">
            <button py-click="add_edge">Adicionar Aresta</button>
            <button py-click="run_algorithm">Executar Algoritmo</button>
            <button py-click="export_tree">Exportar JSON</button>
            <button py-click="reset_graph">Resetar</button>
        </section>

        <section id="graph-area">
            <svg id="graph" width="800" height="500"></svg>
        </section>

        <section id="log">
            <h2>Log de Execução</h2>
            <textarea id="log-output" readonly></textarea>
        </section>
    </main>

    <py-config>
        packages = ["networkx"]
    </py-config>

    <py-script src="main.py"></py-script>
</body>
</html>
